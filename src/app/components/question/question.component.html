<mat-vertical-stepper #stepper>
  <mat-step *ngFor="let question of questions; let i = index">
    <ng-template matStepLabel>{{question}}</ng-template>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer[i]" (click)="goBack(stepper)">
      <mat-radio-button class="example-radio-button"  aria-label="ssss" *ngFor="let season of seasons" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-step>
 </mat-vertical-stepper>
