
<script src="../result-modal/result-modal.component.ts"></script>
<mat-vertical-stepper #stepper *ngIf="showQuestions">
  <mat-step *ngFor="let question of questions; let i = index">
    <ng-template matStepLabel>{{question}}
      <span style="padding-left:30px;color:#ff6142">{{seasons[answer[i]]}}</span>
      </ng-template>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer[i]" (change)="goBack(stepper)">

      <mat-radio-button class="example-radio-button" style="padding-left:50px" aria-label="ssss"
                        *ngFor="let season of ans; let j=index" [value]="j+1">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-step>
 </mat-vertical-stepper>
