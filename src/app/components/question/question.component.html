
<section *ngIf="!showQuestions">
  <mat-row><mat-cell><h2 style="color:green;padding:20px"> {{status}} </h2></mat-cell>
  <mat-cell><mat-spinner *ngIf="showProgess"></mat-spinner></mat-cell>
  </mat-row>


  <div *ngIf="showCalc" style="padding:10%">
    <mat-slider style="width:100%" [min]="1" [max]="100" [step]="5" [value]="getSum()"></mat-slider></div>
</section>


<mat-vertical-stepper #stepper *ngIf="showQuestions">
  <mat-step *ngFor="let question of questions; let i = index">
    <ng-template matStepLabel>{{question}}
      <span style="padding-left:30px;color:#ff6142">{{seasons[answer[i]]}}</span>
      </ng-template>
    <mat-radio-group class="example-radio-group" [(ngModel)]="answer[i]" (click)="goBack(stepper)">

      <mat-radio-button class="example-radio-button" style="padding-left:50px" aria-label="ssss" *ngFor="let season of ans; let j=index" [value]="j+1">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
  </mat-step>
 </mat-vertical-stepper>
